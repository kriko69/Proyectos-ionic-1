<ion-header>

  <ion-navbar color="primary" hideBackButton>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <div padding style="margin-top:170px;">
    <div padding>
      <button ion-button icon-start block (click)="verPasajero()">
        <ion-icon name="body"></ion-icon>
        Pasajero
      </button>
    </div>

      <button ion-button icon-start block (click)="irConductor()">

  <div padding style="margin-top:100px;">
      <button ion-button icon-power block (click)="logOut()">
